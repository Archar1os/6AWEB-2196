<!-- 3.1 Text Interpolation -->
<h1>{{ title }}</h1>

<!-- 3.2 Property Binding -->
<img [src]="imageUrl" alt="Angular Logo" />

<!-- 3.3 Style Binding -->
<p [style.color]="textColor">This text is styled using style binding.</p>

<!-- 3.4 Class Binding -->
<p [class.highlight]="isHighlighted">This paragraph uses class binding.</p>

<!-- 4. Two-Way Binding -->
<input [(ngModel)]="userInput" placeholder="Type something..." />

<!-- 5. Event Binding -->
<button (click)="showAlert()">Show Input</button>
