<div class="min-h-screen bg-gradient-to-br from-gray-800 via-gray-900 to-black flex items-center justify-center p-8">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto bg-white p-8 shadow-xl rounded-xl space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center">Reactive Demo Form</h2>
    <p class="text-gray-600 text-center">Fill out the fields below and submit to see the demo in action.</p>

    <!-- Username -->
    <div>
      <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <div *ngIf="isInvalid('username')" class="text-red-500 text-sm mt-1">
        Username: 4â€“12 letters/numbers
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <div *ngIf="isInvalid('email')" class="text-red-500 text-sm mt-1">
        Please enter a valid email
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <div *ngIf="isInvalid('password')" class="text-red-500 text-sm mt-1">
        Password: 8+ with upper, lower, number
      </div>
    </div>

    <!-- Role -->
    <div>
      <label for="role" class="block text-sm font-semibold text-gray-700">Role</label>
      <select
        id="role"
        formControlName="role"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      >
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
    </div>

    <!-- Gender -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Gender</label>
      <div class="flex space-x-6">
        <label><input type="radio" formControlName="gender" value="male" /> Male</label>
        <label><input type="radio" formControlName="gender" value="female" /> Female</label>
      </div>
      <div *ngIf="isInvalid('gender')" class="text-red-500 text-sm mt-1">
        Please select a gender
      </div>
    </div>

    <!-- Status -->
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">Status</label>
      <select formControlName="status" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        <option value="" disabled>Select status</option>
        <option value="permanent">Permanent</option>
        <option value="probationary">Probationary</option>
      </select>
      <div *ngIf="isInvalid('status')" class="text-red-500 text-sm mt-1">
        Please select a status
      </div>
    </div>

    <!-- Comments -->
    <div>
      <label class="block text-sm font-semibold text-gray-700">Comments</label>
      <textarea
        formControlName="comments"
        rows="3"
        placeholder="Comments"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Submit
    </button>

    <!-- Success Message -->
    <div *ngIf="submitted" class="mt-6 p-4 bg-green-100 text-green-700 rounded-lg text-center font-medium">
      ðŸŽ‰ Reactive form submitted successfully!
    </div>
  </form>
</div>
