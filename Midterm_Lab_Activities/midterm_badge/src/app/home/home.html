<div class="home bg-white shadow rounded-lg p-6 animate-fadeIn">
  <h1 class="text-2xl font-bold text-gray-700 mb-4">
    Welcome to the Community Help Desk Portal
  </h1>
  <h2 class="text-xl font-semibold text-gray-600 mb-4">Latest Updates</h2>

  <ul class="space-y-4">
    <li *ngFor="let post of (posts$ | async)"
        class="p-4 border border-gray-200 rounded-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 animate-slideUp">
      <h3 class="text-lg font-semibold text-gray-800 mb-2">
        {{ post.title | uppercase }}
      </h3>
      <p class="text-gray-600">{{ post.body | truncate:120}}</p>
    </li>
  </ul>
</div>
