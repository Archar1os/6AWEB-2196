<div class="services bg-white shadow rounded-lg p-6 animate-fadeIn">
  <h1 class="text-2xl font-bold text-gray-700 mb-4">
    Service Tickets
  </h1>

  <!-- Search box -->
  <input
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchTerm"
    (ngModelChange)="setSearchTerm($event)"
    class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-300 focus:shadow-lg"
  />

  <!-- Loading / Error states -->
  <div *ngIf="loading" class="text-blue-600 font-medium mb-2 animate-pulse">
    Loading services...
  </div>
  <div *ngIf="error" class="text-red-600 font-medium mb-2 animate-bounce">
    Error loading services. Please try again.
  </div>

  <!-- Services list -->
  <ul class="space-y-4">
    <li
      *ngFor="let service of (services | async)"
      class="border border-gray-200 rounded-md p-4 hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1 animate-slideUp"
    >
      <h3 class="text-lg font-semibold text-gray-800 mb-2">
        {{ service.title | uppercase }}
      </h3>
      <p class="text-gray-600">{{ service.body | truncate:150}}</p>
    </li>
  </ul>
</div>
