<div class="container">
  <h2>Data Binding Examples</h2>

  <!-- Interpolation -->
  <section>
    <h3>Interpolation</h3>
    <p>Welcome to My Databinding page, I'm {{ studentName }}!</p>
  </section>

  <!-- Property Binding -->
  <section>
    <h3>Property Binding</h3>
    <img [src]="imageUrl" width="100" />
    <br />
    <button [disabled]="isDisabled">Click Me (Disabled)</button>
  </section>

  <!-- Two-Way Binding -->
  <section>
    <h3>Two-Way Binding</h3>
    <input type="text" [(ngModel)]="username" placeholder="Enter your name" />
    <p>Hello, {{ username }}!</p>
  </section>
</div>
